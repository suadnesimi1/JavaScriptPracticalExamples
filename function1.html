<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Practical JavaScript</title>
    <script>
        function func(name, age){
            document.write(name+ " is " +age+" years old");
        }
    </script>
</head>
<body>
<form>
    <input name="text1" placeholder="Enter your name"/><br/>
    <input name="text2" placeholder="Enter your age"/><br/>
    <input type ="button" onclick="func(text1.value,text2.value)"  value="Click here"/>
</form>
</body>
</html>
