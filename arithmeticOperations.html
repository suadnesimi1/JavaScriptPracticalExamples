<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operations Practical JavaScript</title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
    let num1 = 40;
    let num2=23;
    let num3=3.4;
    let additional=num1+num2 +num3;
    let substitution = num1 -num2-num3;
    let multiplication = num1*num2*num3;
    let divide =num1/num2/num3;

    document.write("Number 1 is: "+num1+"<br>");
    document.write("Number 2 is: "+num2+"<br>");
    document.write("Number 3 is: "+num3+"<br>");
    document.write("<br>Those are elementary Arithmetic operations in JavaScript<br>");
    document.write("<br><b>Additional:</b> " +additional+"<br>");
    document.write("<b>Substitution:</b> " +substitution+"<br>");
    document.write("<b>Multiplication:</b> " +multiplication+"<br>");
    document.write("<b>Divide:</b> " +divide);


</script>

</body>
</html>
