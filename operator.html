<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Practical JavaScript</title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
   let number1=100;
   let number2= 150;
   let number3=200;
   document.write("<b>Those are basic operators in Javascript</b><br/>");
   if (number1>number2){
       document.write("<br/>Number 1 is greater<br/>");
   }else if (number1<number2){
       document.write("<br/>Number 2 is greater<br/>")
   }else if (number1 == number2){
       document.write("<br/>Numbers are equal");
   }else{
       let message="INVALID INPUT";
       alert(message);
   }
   document.write("<br/><b>Those are logic operators in Javascript</b><br/>");
   if (number1>number2 && number1>number3){
       document.write("<br/>Number 1 is greater");
   }else if (number2>number1 && number2>number3){
       document.write("<br/>Number 2 is greater")
   }else if (number3>number1 && number3>number2){
       document.write("<br/>Number 3 is greater");
   }else {
       document.write("error");
   }


</script>

</body>
</html>
