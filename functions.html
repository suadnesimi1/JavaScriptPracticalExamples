<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions Practical JavaScript</title>
    <script>
        function seyHello(){
            document.write("Hello World JavaScript");
        }

    </script>
</head>
<body>
<p>Click the button to call the function</p>
<form>
    <input type="button" onclick="seyHello()" value="Hello World">
</form>
</body>
</html>
