<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variable Practical</title>
</head>
<body>
<script language="JavaScript" type="text/javascript">
    var name = "Suad";
    var age ="28";
    var job ="Software Engineer";
    var company ="Bilateral Group NMK";
    var salary="750 euro";

    document.write("Name: " +name,"<br>");
    document.write("Age: " +age,"<br>");
    document.write("Job: " +job,"<br>");
    document.write("Company: " +company,"<br>");
    document.write("Salary: "+salary,"<br>");

</script>

</body>
</html>
